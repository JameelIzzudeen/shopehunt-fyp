<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard Seller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- ================= USER CARD ================= -->
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>Welcome, {{ user.username }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </ion-card-content>
  </ion-card>

  <!-- ================= STORES ================= -->
  <h4>Your Stores</h4>
  <div class="store-grid">
    <ion-card
      *ngFor="let s of store"
      [routerLink]="['/store-detail-seller', s.store_id]"
      button>
      
      <img
        *ngIf="s.store_image_path"
        [src]="environment.Upload_URL + '/' + s.store_image_path"
        class="store-img" />

      <ion-card-header>
        <ion-card-title>{{ s.store_name }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Store ID:</strong> {{ s.store_id }}</p>
        <p><strong>Seller ID:</strong> {{ s.seller_id }}</p>
        <p><strong>Location:</strong> {{ s.latitude }}, {{ s.longitude }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="tab-bar">
      <div class="tab-item" [class.active]="router.url === '/dashboard-seller'" routerLink="/dashboard-seller">
        <ion-icon name="home-outline"></ion-icon>
        <span>Home</span>
      </div>
      <div class="tab-item" [class.active]="router.url === '/profile'" routerLink="/profile">
        <ion-icon name="person-outline"></ion-icon>
        <span>Profile</span>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
