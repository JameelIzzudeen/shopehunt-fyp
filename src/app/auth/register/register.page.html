<ion-header [translucent]="true" class="register-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Register</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-content">
  <div class="register-wrapper">

    <div class="brand">
      <h1>ShopeHunt</h1>
    </div>

    <div class="register-card">
      <h2>Create Account</h2>

      <form #f="ngForm" (ngSubmit)="register(f)">

        <ion-item lines="none">
          <ion-input
            placeholder="Username"
            [(ngModel)]="registerData.username"
            name="username" required>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input
            placeholder="First Name"
            [(ngModel)]="registerData.fname"
            name="fname" required>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input
            placeholder="Last Name"
            [(ngModel)]="registerData.lname"
            name="lname" required>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input
            type="email"
            placeholder="Email"
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            [(ngModel)]="registerData.email"
            name="email" required>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <!-- <ion-input
            type="tel"
            placeholder="Phone"
            pattern="^[0-9]{9,10}$"
            [(ngModel)]="registerData.phone"
            name="phone" required>
          </ion-input> -->
          <ion-input
            type="tel"
            placeholder="Phone"
            inputmode="numeric"
            maxlength="10"
            pattern="^[0-9]{9,10}$"
            [(ngModel)]="registerData.phone"
            name="phone"
            required>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input
            type="password"
            placeholder="Password"
            [(ngModel)]="registerData.password"
            name="password" required>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input
            type="password"
            placeholder="Confirm Password"
            [(ngModel)]="registerData.confirm_password"
            name="confirm_password" required>
          </ion-input>
        </ion-item>

        <!-- <ion-button expand="block" type="submit" class="register-btn">
          Register
        </ion-button> -->

        <ion-button
          expand="block"
          type="submit"
          [disabled]="f.invalid"
          class="register-btn">
          Register
        </ion-button>

      </form>
      <a routerLink="/register-seller" class="seller-link">
        or register as seller
      </a>

    </div>

  </div>
</ion-content>
