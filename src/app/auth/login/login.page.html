<ion-header [translucent]="true" class="login-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-wrapper">

    <!-- App Logo / Title -->
    <div class="app-brand">
      <h1>ShopeHunt</h1>
      <p>Find smart. Shop smarter.</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2>hello!</h2>

      <form (ngSubmit)="login()">

        <ion-item lines="none">
          <ion-input
            name="username"
            placeholder="Username"
            [(ngModel)]="loginData.username">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input
            name="password"
            type="password"
            placeholder="Password"
            [(ngModel)]="loginData.password">
          </ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="login-btn">
          Sign In
        </ion-button>

      </form>
    </div>

  </div>
</ion-content>
