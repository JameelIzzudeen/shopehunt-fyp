<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>navigate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">navigate</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="map"></div>
  <ion-card>
  <ion-card-content>
    <p><strong>Distance:</strong> {{ distance }}</p>
    <p><strong>Estimated Time:</strong> {{ duration }}</p>
  </ion-card-content>
</ion-card>

</ion-content>
