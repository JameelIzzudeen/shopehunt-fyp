<ion-header [translucent]="true" class="category-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard-customer"></ion-back-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="category-content">

  <!-- CATEGORY TITLE -->
  <div class="category-title">
    <h2>{{ category[0]?.category_name }}</h2>
    <p>Browse available items</p>
  </div>

  <!-- GRID -->
  <div class="category-grid">

    <ion-card
      *ngFor="let c of category"
      class="category-card"
      [routerLink]="['/stock-detail', c.stock_id]"
      button>

      <img
        *ngIf="c.store_stock_image_path"
        [src]="environment.Upload_URL + '/' + c.store_stock_image_path"
        class="category-img"
        alt="{{ c.stock_name }}" />

      <ion-card-content>
        <h3>{{ c.stock_name }}</h3>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
