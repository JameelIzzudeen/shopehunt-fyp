<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dashboard-customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dashboard-customer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>Welcome, {{ user.username }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>User ID:</strong> {{ user.user_id }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let s of store" [routerLink]="['/store-detail', s.store_id]" button>
    <ion-card-header>
      <ion-card-title>Welcome, {{ s.store_name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Store ID:</strong> {{ s.store_id }}</p>
      <p><strong>Seller ID:</strong> {{ s.seller_id }}</p>
      <p><strong>Location:</strong> {{ s.latitude }}</p>
      <p><strong>Location:</strong> {{ s.longitude }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
